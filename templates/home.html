{%extends 'base/base.html'%}
{%load static%}
{%block content%}

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <div class="card-header">
                  <h5 class="card-title">Total Students</h5>
                </div>
                <div class="card-body">
                  <h3 class="card-title">{{student}}</h3>
                </div>
              </div>
              <a href="{%url 'student:student-list' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <div class="card-header">
                  <h5 class="card-title">Total Teachers</h5>
                </div>
                <div class="card-body">
                  <h3 class="card-title">{{teacher}}</h3>
                </div>
              </div>
              <a href="{%url 'teacher:teacher-list' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <div class="card-header">
                  <h5 class="card-title">Total Classes</h5>
                </div>
                <div class="card-body">
                  <h3 class="card-title">{{academic}}</h3>
                </div>
              </div>
              <a href="{%url 'academic:class-list' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <div class="card-header">
                  <h5 class="card-title">Total Parents</h5>
                </div>
                <div class="card-body">
                  <h3 class="card-title">{{parent}}</h3>
                </div>
              </div>
              <a href="{%url 'parent:parent-list' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          
          <!-- ./col -->
        </div>
        <!-- /.row -->
        <!-- Main row -->
       
{%endblock%}
